<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Todoリストを作成する</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container fs-3 w-25 p-3 text-center">

    <div class="alert alert-light" role="alert">
      Todoリスト
    </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Default checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
    <label class="form-check-label" for="flexCheckChecked">
      Checked checkbox
    </label>
  </div>
  
  <form class="row mt-5">
    <div class="col-auto">
      <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" disabled>
      <label class="btn btn-primary" for="btn-check-3"><i class="fas fa-archive"></i></label>    </div>
    <div class="col-auto">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Todoを作成">
    </div>
    <div class="col-auto ">
      <button type="submit" class="btn btn-primary mb-3"><i class="fas fa-plus"></i></button>
    </div>
  </form>
</div>
</body>

</html>
